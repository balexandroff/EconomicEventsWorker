version: "3.9"

services:
  economic-events-worker:
    build:
      context: .                # Path where your Dockerfile is located
      dockerfile: Dockerfile
    container_name: economic-events-worker
    restart: unless-stopped     # Keeps it running in the background
    environment:
      - DOTNET_RUNNING_IN_CONTAINER=true
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - TRADING_ECONOMICS_API_KEY=${TRADING_ECONOMICS_API_KEY}
      - FRED_API_KEY=${FRED_API_KEY}
      - DISCORD_WEBHOOK_API_KEY=${DISCORD_WEBHOOK_API_KEY}

    # Uncomment if you need persistent data
    # volumes:
    #   - ./data:/app/data
